<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="the_dashboard/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="the_dashboard/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="the_dashboard/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="the_dashboard/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default" id="changeDiv">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="login">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="user" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit"  class="btn btn-lg btn-success btn-block">Login</button><br>
                                </fieldset>
                            </form>
                            <a href="index.html" class="btn btn-lg btn-danger btn-block">Regester</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="the_dashboard/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="the_dashboard/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="the_dashboard/js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="the_dashboard/js/startmin.js"></script>
        <script type="text/javascript">
        $("#login").submit(function (e) {
          e.preventDefault()

          $.ajax({
            url:'login.php',
            method:'post',
            data:$("#login").serialize(),
            success:function(data){
              // window.location.href = data.redirecturl;
              $("#changeDiv").html('<div><h3 class="text-center">Signing IN </h3><br><img src="img/avatar.png"></div>')
               setTimeout("window.location.href = './the_dashboard/pages/index.html'", 5000);
              // alert(page)
              
              // $()
            },
            error: function (data) {
              alert (data);
            }
          })
        })
        </script>

    </body>
</html>
